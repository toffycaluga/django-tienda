{% extends "base.html" %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Categorías</h2>
  <a class="btn btn-success" href="{% url 'crear_categoria' %}">Crear</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th>Descripción</th><th>Productos</th><th></th></tr></thead>
  <tbody>
  {% for c in categorias %}
    <tr>
      <td>{{ c.nombre }}</td>
      <td>{{ c.descripcion }}</td>
      <td>{{ c.n }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-primary" href="{% url 'editar_categoria' c.id %}">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'eliminar_categoria' c.id %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">Sin categorías</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
