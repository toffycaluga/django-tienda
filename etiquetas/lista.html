{% extends "base.html" %}
{% block title %}Etiquetas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h2>Etiquetas</h2>
  <a class="btn btn-success" href="{% url 'crear_etiqueta' %}">Crear</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th></th></tr></thead>
  <tbody>
  {% for e in etiquetas %}
    <tr>
      <td>{{ e.nombre }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-primary" href="{% url 'editar_etiqueta' e.id %}">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'eliminar_etiqueta' e.id %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="2">Sin etiquetas</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
