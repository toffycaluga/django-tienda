{% comment %} Caja de confirmación genérica {% endcomment %}
<div class="card card-page p-4">
  <div class="alert alert-warning mb-3">
    {{ message }}
  </div>
  <form method="post" class="page-actions">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{{ cancel_url }}">Cancelar</a>
    <button class="btn btn-danger" type="submit">{{ action_label|default:"Eliminar" }}</button>
  </form>
</div>
