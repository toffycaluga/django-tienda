{% extends "base.html" %}
{% block title %}Etiquetas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Etiquetas</h2>
  <a class="btn btn-success" href="{% url 'crear_etiqueta' %}">Crear</a>
</div>

<div class="card card-page p-0">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light"><tr><th>Nombre</th><th class="text-end">Acciones</th></tr></thead>
      <tbody>
      {% for e in etiquetas %}
        <tr>
          <td>{{ e.nombre }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-primary" href="{% url 'editar_etiqueta' e.id %}">Editar</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'eliminar_etiqueta' e.id %}">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-center text-secondary py-4">No hay etiquetas</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
