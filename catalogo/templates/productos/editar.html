{% extends "base.html" %}
{% block title %}Editar producto{% endblock %}
{% block content %}
<h2 class="mb-3">Editar: {{ producto.nombre }}</h2>
<form method="post" class="card card-page p-4">
  {% csrf_token %}
  {% include "partials/_form_fields.html" with form=form %}
  <div class="page-actions mt-2">
    <a class="btn btn-secondary" href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
    <button class="btn btn-success">Guardar</button>
  </div>
</form>
{% endblock %}
