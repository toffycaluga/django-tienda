<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Tienda{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Tienda</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_categorias' %}">Categor√≠as</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_etiquetas' %}">Etiquetas</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="navbar-text me-3">{{ user.username }}</span></li>
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Salir</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Ingresar</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{% autoescape off %}{{ message }}{% endautoescape %}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
