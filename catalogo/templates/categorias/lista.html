{% extends "base.html" %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Categorías</h2>
  <a class="btn btn-success" href="{% url 'crear_categoria' %}">Crear</a>
</div>

<div class="card card-page p-0">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr><th>Nombre</th><th class="text-center"># Productos</th><th class="text-end">Acciones</th></tr>
      </thead>
      <tbody>
      {% for c in categorias %}
        <tr>
          <td>{{ c.nombre }}</td>
          <td class="text-center">{{ c.n }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-primary" href="{% url 'editar_categoria' c.id %}">Editar</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'eliminar_categoria' c.id %}">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-center text-secondary py-4">No hay categorías</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
